<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lolow</title>
    <link rel="stylesheet" href="startpage.css">
    
</head>
<body>
    <div class="main-container">
        <div class="top-border-text">work harder, track your working time, stay active and productive.</div>
        <div class="lolow-logo-container">
            <img src="images/lolowww.png" alt="lolow logo" class="lolow-logo"> 
        </div>
        <input type="text" id="timer" class="timer-display" value="00:00">

        <div class="start-stop-button-container">
            <a>
                <img src="images/start-stop-button.png" alt="Start/Stop Button" Class="start-stop-button" id="start-stop">
            </a>
        </div>
        <div class="pause-button-container">
            <a>
                <img src="images/pause-button.png" alt="pause-button" class="pause-button" id="pause">
            </a>
        </div>
        <div class= "resert-button-container">
            <a>
                <img src="images/reset-button.png" alt="reset-button" class="reset-button" id="reset">
            </a>
        </div>
        <div class="dash-button-container">
            <a href="dashboard.html">
                <img src="images/dash-button.png" alt="Dashboard Button" class="dash-button">
            </a>
        </div>
        <div class="settings-button-container" id="settings">
            <img src="images/settings-button.png" alt="Settings Button" class="settings-button">
        </div>
        <div class="settings-popup" id="settings-popup">
            <div class="setting-row">
                <span>Music after finishing</span>
                <label class="toggle">
                    <input type="checkbox" id="sound-toggle" checked />
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div id="message" class="message"></div>  
        <audio id="audio" src="music/nom_nom_nom.mp3" preloud="auto"></audio>
    </div>
    <script src="startpage.js"></script>


</body>
</html>
