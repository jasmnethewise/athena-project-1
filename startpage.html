<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lolow</title>
    <link rel="stylesheet" href="startpage.css">
    
</head>
<body>
    <div class="main-container">
        <div class="top-border-text">work harder, track your working time, stay active and productive.</div>
        <div class="lolow-logo-container">
            <img src="images/lolowww.png" alt="lolow logo" class="lolow-logo"> 
        </div>
        
        <div class="timer-display">00:00:00</div>
        <div class="timer-picker-hidden">
            <label>
                
                <select id="hour-select">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                </select>
            </label>
            <label>
                <select id="minute-select">
                    <option value="0">0</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                </select>
            </label>
        </div>
        <div class="start-stop-button-container">
            <a>
                <img src="images/start-stop-button.png" alt="Start/Stop Button" Class="start-stop-button">
            </a>
        </div>
        <div class="pause-button-container">
            <a>
                <img src="images/pause-button.png" alt="pause-button" class="pause-button">
            </a>
        </div>
        </div>
        <div class="dash-button-container">
            <a href="dashboard.html">
                <img src="images/dash-button.png" alt="Dashboard Button" class="dash-button">
            </a>
        </div>
    </div>
    <script src="startpage.js"></script>


</body>
</html>
