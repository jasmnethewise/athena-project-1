<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lolow</title>
    <link rel="stylesheet" href="login_page.css">
</head>
<body>
    <div class="main-container">
        <div class="top-border-text">work harder, track your working time, stay active and productive.</div>
        <div class="container">
            <div class="form-box" id="login-form">
                <form>
                     <h2 class="h2">Login</h2>
                     <input type="email" name="email" placeholder="Email" required>
                     <input type="password" name="password" placeholder="Password" required>
                     <button type="submit" name="login" >Login</button>
                </form>
                
                
            </div>
        </div>
    </div>
    <div class="lolow-logo-container">
            <img src="images/lolowww.png" alt="lolow logo" class="lolow-logo" id="lolow"> 
    </div>
    <img src="images/meow_meow.png" alt="meow" class="meow">

    <script src="index.js"></script>



</body>
</html>
